<div>More than 90% junk..</div>
<ul>
  <li class="text" *ngFor="let gmail of gmails | async">

    <div>{{gmail.subject}}</div>
    {{gmail.date }}
    <div>{{gmail.returnpath}}</div>
    <div> {{gmail.msg}}</div>
    <div>{{gmail.timeStampS}}</div>
    <button (click)="delete(gmail.id)">Delete</button>

    <p></p>
  </li>
</ul>
